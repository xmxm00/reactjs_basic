<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript를 이용한 웹</title>
    </head>
    <body>
        <div>Total clicks : 0</div>
        <button id="counter">Click this Button!</button>
        <button id="init">Initial</button>
    </body>
    <script>
        let counter = 0;
        const button = document.getElementById("counter");
        const div = document.querySelector("div");
        const init = document.getElementById("init");
        function handleClick(){
            counter = counter + 1;
            div.innerText = "Total clicks : " + counter;
        }
        function initialize(){
            counter = 0;
            div.innerText = "Total clicks : " + counter;
        }
        button.addEventListener("click", handleClick);
        init.addEventListener("click", initialize);
        </script>
</html>
